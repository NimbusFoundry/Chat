<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NimbusFoundry Chat</title>
	<link href="https://rawgit.com/NimbusFoundry/source/master/css/default.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://rawgit.com/NimbusFoundry/Chat/firebase/assets/css/style.css">
</head>
<body>
	<div id="loading">
		<div class="login-form container-fluid" style="margin-top:20px">
			<div class="row-fluid">
				<form action="" class="form-inline">
					<input type="text" name="email" placeholder="email" style="padding: 7px;">
					<input type="password" name="passwd" placeholder="password" style="padding: 7px;">
					<button type="submit" id="firebase_login_btn" class="btn btn-success">Sign In</button>
				</form>
			</div>
		</div>
		<div id="login_buttons">
			<img id="logo_loading" src="assets/img/chat.png" style="padding: 5px; height: 60px; background-color: #2E8EDB"/>
			<h1>Chat</h1>
			<h1>(Build on <a target="_blank" href="http://nimbusfoundry.com">NimbusFoundry</a>)</h1>
			<p class="simple_spinner">
				<span class="spinner_div" style="display: inline-block"></span><span class="s_text">Logging In</span>
			</p>
			<!-- <a class="btn outline" id="google_login"><i style="color: #3498db;margin-right: 5px;" class="icon-google-plus"></i> Log in with Google Drive</a> -->
		</div>
	</div>
	<!-- /.navbar -->
	
	<ul class="menu" ng-cloak>
		<li class="brand">
			<img id="logo" src="assets/img/chat.png" />
			<a id="user" data-toggle="dropdown"> 
				<img id="user_pic" src="assets/img/photo.jpg" />
				<i class="icon-angle-down" style="font-size: 15px;"></i> 
			</a>
			<ul class="dropdown-menu" style="width: 186px; margin-left: 20px; top: 45px; background-color: #fff;">
				<li>
					<div class="identity_div">
						<img id="user_pic_large" src="assets/img/photo.jpg" style="height: 50px;"/>
						<p>
							<strong>{{ _current_global_user.name }}</strong>
							<br />
							{{_current_global_user.email}}
							<br />
							<a class="btn blue_login logout_btn" ng-click=""> Log Out </a>
						</p>
					</div>
				</li>
			</ul>
		</li>
		<!--  -->
		<li ng-hide="_plugin.hide_plugin" ng-repeat="(name, _plugin) in _plugins | orderBy:'order':true" ng-class="{active:'#'+_active_app_path=='#/'+name}">
			<a href="#/{{name}}">
				<span ng-if="_plugin.title">
					{{_plugin.title}}<i class="{{_plugin.icon}}" ></i>
				</span>
				<span ng-if="!_plugin.title" >
					{{name|uppercase}}<i class="{{_plugin.icon}}" ></i>
				</span>
			</a>
		</li>

		<li>
			<a href="" class="logout_btn" style="position: fixed; bottom: 0px;"> <span style="background-color: #343434; border-top: 2px solid #484848; font-size: 1.2em;"><i class="icon-signout" ></i>Logout</span> </a>
		</li>
	</ul>
	<div class="page-wrap">
		<ng-view ng-cloak></ng-view>
	</div>
	<script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
	<script src="assets/js/md5.min.js"></script>
	<script src="assets/js/all.js"></script>
	<script src="assets/js/foundry.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
